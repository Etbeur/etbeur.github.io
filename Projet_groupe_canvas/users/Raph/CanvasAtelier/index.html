<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="container-canvas">
        <canvas id="canvas" width="600" height="600"></canvas>
        <div class="point x">x</div>
        <div class="point x-trait">_________</div>
        <div class="point y">y</div>
        <div class="point y-trait">_________</div>
        <div class="point zero">0</div>
        <div class="point zero">0</div>
        <div class="point y-100">100</div>
        <div class="point y-200">200</div>
        <div class="point y-300">300</div>
        <div class="point y-400">400</div>
        <div class="point y-500">500</div>
        <div class="point y-600">600</div>
        <div class="point x-100">100</div>
        <div class="point x-200">200</div>
        <div class="point x-300">300</div>
        <div class="point x-400">400</div>
        <div class="point x-500">500</div>
        <div class="point x-600">600</div>
        <div class="btns">
            <div class="btn-grid" onclick="showGrid()">Show grid</div>
            <div class="btn-grid" onclick="removeGrid()">Hide grid</div>
            <div class="btn-grid" onclick="window.open('https://dirago.github.io/Canvas/#cinq')">I'm done</div>
        </div>
    </div>
    <script type="text/javascript" src="js/canvas-atelier.js"></script>
    <script type="text/javascript" src="js/prism.js"></script>
</body>

</html>
